jenkins:
  authorizationStrategy:
    globalMatrix:
      permissions:
        - "Overall/Administer:shay"
        - "Overall/Administer:guest"
        - "Job/Discover:guest"
        - "Job/Read:guest"
        - "Job/Workspace:guest"
        - "View/Read:guest"
  clouds:
    - kubernetes:
        name: kubernetes
        serverUrl: ${KUBERNETES_URL}
        namespace: jenkins
        jenkinsUrl: "http://jenkins-jnlp-service/"
        connectTimeout: 5
        containerCapStr: 10
        readTimeout: 15
  numExecutors: 4
  securityRealm:
    local:
      allowsSignup: false
      users:
        - id: shay
          name: shay
          password: ${JENKINS_PASSWORD}
        - id: guest
          name: guest
          password: guest
  systemMessage: "Shay Elbaz Jenkins Server"
credentials:
  system:
    domainCredentials:
      - credentials:
        - basicSSHUserPrivateKey:
            scope: GLOBAL
            id: "shayelbaz-github"
            username: shayelbaz-github
            description: "shayelbaz GitHub Key"
            privateKeySource:
              directEntry:
                privateKey: ${SSH_PRIVATE_KEY}
        - usernamePassword:
            scope: GLOBAL
            id: "shayelbaz-docker-hub"
            username: ${DOCKER_HUB_USERNAME}
            password: ${DOCKER_HUB_PASSWORD}
            description: "DockerHub Account Credentials"
        - string:
            scope: GLOBAL
            id: "shayelbaz-github-access-token"
            secret: ${GITHUB_ACCESS_TOKEN}
            description: "shayelbaz GitHub Access Token"
        - string:
            scope: GLOBAL
            id: "aws-access-key-id"
            secret: ${AWS_ACCESS_KEY_ID}
            description: "AWS Access Key ID Used with the CLI and SDK"
        - string:
            scope: GLOBAL
            id: "aws-secret-access-key"
            secret: ${AWS_SECRET_ACCESS_KEY}
            description: "AWS Secret Access Key Used with the CLI and SDK"
unclassified:
  globalLibraries:
    libraries:
      - name: "global-jenkins-library"
        allowVersionOverride: true
        defaultVersion: "master"
        implicit: false
        includeInChangesets: true
        retriever:
          modernSCM:
            scm:
              git:
                id: "global-jenkins-library"
                remote: "git@github.com:shayelbaz/global-jenkins-library.git"
                credentialsId: "shayelbaz-github"
  email-ext:
    mailAccount:
      smtpHost: smtp.gmail.com
      smtpPort: 465
      smtpUsername: shayelbazwork@gmail.com
      smtpPassword: ${GOOGLE_ACCOUNT_PASSWORD}
      useSsl: true
    charset: UTF-8
    defaultSuffix: "@gmail.com"
    defaultContentType: text/html
    defaultSubject: "$PROJECT_NAME - Build # $BUILD_NUMBER - $BUILD_STATUS!"
    defaultBody: >
        $PROJECT_NAME - Build # $BUILD_NUMBER - $BUILD_STATUS:

        Check console output at $BUILD_URL to view the results.
    debugMode: true
  mailer:
    smtpHost: smtp.gmail.com
    smtpPort: 465
    useSsl: true
    charset: UTF-8
    defaultSuffix: "@gmail.com"
    authentication:
      username: shayelbazwork@gmail.com
      password: ${GOOGLE_ACCOUNT_PASSWORD}
