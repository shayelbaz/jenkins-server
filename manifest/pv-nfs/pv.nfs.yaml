apiVersion: v1
kind: PersistentVolume
metadata:
  name: jenkins-pv
  # annotations:
  #   pv.beta.kubernetes.io/gid: "1000"
spec:
  capacity:
    storage: 5Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: efs-sc
  csi:
    driver: efs.csi.aws.com
    volumeHandle: fs-087fd49e4e6612df0